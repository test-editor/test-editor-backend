dependencies {
	compile "org.eclipse.jgit:org.eclipse.jgit:4.7.0.201704051617-r"
	compile "commons-io:commons-io:2.5"
	compile 'com.auth0:java-jwt:3.2.0'
	testCompile "org.eclipse.jgit:org.eclipse.jgit.junit:4.7.0.201704051617-r"
}

mainClassName = 'org.testeditor.web.backend.persistence.PersistenceApplication'

run {
	main mainClassName
	args 'server', configPath + 'config.yml'
}

dependencyCheck {
    failBuildOnCVSS=11
    suppressionFile=file("suppressions.xml").getCanonicalPath()
}
