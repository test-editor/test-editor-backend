dependencies {
	compile "org.eclipse.jgit:org.eclipse.jgit:4.10.0.201712302008-r"
	testCompile "org.eclipse.jgit:org.eclipse.jgit.junit:4.10.0.201712302008-r"
}

mainClassName = 'org.testeditor.web.backend.persistence.PersistenceApplication'

run {
	main mainClassName
	args 'server', configPath + 'config.yml'
}

dependencyCheck {
    failBuildOnCVSS=11
    suppressionFile=file("suppressions.xml").getCanonicalPath()
}
