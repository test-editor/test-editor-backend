plugins {
  id "application"
}

dependencies {
    compile 'org.testeditor.web:org.testeditor.web.dropwizard:0+'
}

ext {
   configPath = "./"
   dropwizardVersion = "1.1.1"
}

mainClassName = 'org.testeditor.web.backend.persistence.ServerLauncher'

run {
	args 'server', configPath + 'config.yml'
}
