plugins {
  id "application"
}

dependencies {
	compile "org.eclipse.jgit:org.eclipse.jgit:4.7.0.201704051617-r"
	testCompile "org.eclipse.jgit:org.eclipse.jgit.junit:4.7.0.201704051617-r"
}

mainClassName = 'org.testeditor.web.backend.persistence.ServerLauncher'

run {
	args 'server', configPath + 'config.yml'
}
