language: java
sudo: required
services:
- docker
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle"
  - "./.odcdb"
script:
- "./gradlew check"
- "./.travis-cat_owasp_depcheck_reports.sh"
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" -a "$TRAVIS_BRANCH" = "master" ]; then ./gradlew docker; bash docker_tag; fi
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
    condition: "$TRAVIS_PULL_REQUEST = 'false'"
env:
  matrix:
    secure: 
